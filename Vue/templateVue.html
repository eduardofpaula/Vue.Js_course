<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-bind</title>

    <style>

    </style>

</head>

<body>

    <div id="app">
        <template v-if="saudacao"> <!--renderização condicional-->

            <h1>Boas-Vindas Teste</h1>
            <p>Conteudo da Tag <strong>Template</strong></p>

        </template>

        <template v-for="n in 10"> <!--template não é exibida, não é renderizada pelo brownser-->
            <p> 2 x {{n}} = {{2 * n}}</p>
        </template>

    </div>

    <script>

        const vm = new Vue({
            el:'#app',
            data:{
                saudacao: true
            },
            methods: {}
        })

    </script>

</body>

</html>
