<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-bind</title>

    <style>

    </style>

</head>

<body>

    <div id="app">

        <!-- v-if simples -->
        <button @click="exibirSaldo = !exibirSaldo">
            <span v-if="!exibirSaldo" >Exibir Saldo</span>
            <span v-if="exibirSaldo" >Ocultar Saldo</span>
        </button> <!-- toggle -->
        <p>Saldo: <span v-if="exibirSaldo">R$ {{saldo}}</span></p>
        <hr>

        <!-- v-if e v-else -->
        idade: <input type="text" id="inputIdade" @blur="setIdade()">
        <p v-if="idade < 18">Menor de Idade</p>
        <p v-else>Maior de Idade</p>
        <hr>

        <!-- v-if, v-else-if e v-else -->
        Nota: <input type="text" id="inputNota" @blur="setNota()">
        <p v-if="nota == ''">Digite a Nota do Aluno</p>
        <p v-else-if="nota >= 6 && nota <= 10">Aluno Aprovado</p>
        <p v-else-if="nota >= 5 && nota < 7">Aluno em Recuperação</p>
        <p v-else-if="nota >= 0 && nota < 5">Aluno Reprovado</p>
        <p v-else>A nota informada é invalida</p>
        
    </div>

    <script>

        const vm = new Vue({
            el:'#app',
            data:{
                saldo: 4570.17,
                exibirSaldo: false,
                idade: 0,
                nota: 0
            },
            methods: {
                setIdade() {
                    this.idade = inputIdade.value //pegando atributo Idade de data para a função funcionar
                },
                setNota() {
                    this.nota = inputNota.value //pegando o atributo nota de data para a função funcionar
                    console.log(this.nota)
                }
            }
        })

    </script>

</body>

</html>
