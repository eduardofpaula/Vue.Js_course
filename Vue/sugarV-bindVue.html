<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-bind</title>

    <style>

        .vermelho {
            color: red
        }

        .negrito {
            font-weight: bold;
        }

    </style>

</head>

<body>

    <div id="app">
        <a :href="site"> SIte Vue.js</a>
        <p :class="cor" class="negrito"> Entendendo a diretiva v-bind </p>

        <input type="text" :placeholder="instrucaoDePreenchimento" :value="valor">

        <input type="checkbox" :checked="check">
    </div>

    <script>

        const vm = new Vue({
            el:'#app',
            data:{
                site:'https://google.com.br',
                cor: 'vermelho',
                instrucaoDePreenchimento: 'Placeholder - Diretiva v-bind',
                valor:'Entendendo a diretiva v-bind',
                check: false
            },
            methods: {}
        })


    </script>

</body>

</html>
