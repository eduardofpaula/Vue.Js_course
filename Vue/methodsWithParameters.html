<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-bind</title>

    <style>

        .vermelho {
            background-color: red
        }

        .negrito {
            font-weight: bold;
        }

        .azul {
            background-color:blue
        }

    </style>

</head>

<body>

    <div id="app"> 
        
        <input type="text" v-on:keyup="imprimirTexto('Enviando parametro', 5)"> <!--forma comum de usar v-on -->
        <button @click="mensagemAlerta($event, 'teste', 100)">Bot√£o da Alerta</button> <!--forma enxuta de usar v-on -->
        <!--$event para manipular eventos, tem que estar na ordem correta-->

    </div>

    <script>

        const vm = new Vue({
            el:'#app',
            data:{
                xyz: true
            },
            methods: {
                imprimirTexto(t, n,x) { // passando os parametros do $event
                    console.log(t)
                    console.log(n)
                    console.log(this.xyz)
                },
                mensagemAlerta(evento, p1,p2) { 
                    console.log(evento,p1,p2)
                }

            }
        })

    </script>

</body>

</html>
