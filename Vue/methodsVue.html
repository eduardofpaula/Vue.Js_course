<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Methods Vue.js</title>
</head>
<body>
    
    <div id="app">
        Resultado conta é: {{somarSubtrair()}} <br>
        Subtração de 4 - 2 é: {{subtrair()}} <br>
        Multiplicacao de 137982 por 99 é: {{multiplicacao()}} <br>
        Divisão de 8080 por 50 é: {{divisao()}} <br>
        Raiz Quadrada de 21826 é: {{raizQuadrada()}} <br>
        Funcionarios da Secc: {{funcSecc()}} <br>
        Numero Aleatorio: {{numeroAleatorio()}} <br>
    </div>

    <script>
        const numRaizQuadrada = 21826;

        const funcSecc = ['Edu','Will','Jansen'];
        const funcSeccSemColchetes = funcSecc.join(' - ');

        // importante determinar uma forma padrão para usar funçoes, para que o código não fique confuso

        const vm = new Vue({ //instancia methodo Vue
            el: '#app',
            data: {
                n1:10,
                n2:5,
                // não colocar um atributo com o mesmo nome de função 
            },
            methods: {
                somarSubtrair: function() { // função convencional
                    return (3127838 + 47380) - (9999 + 7283);
                },
                subtrair: function() { //função anoninma, sem nome
                    return 4 - 2;
                },
                multiplicacao: () => { //arrow function
                    console.log('@@@@@@@@', this)
                    return 137982 * 99; //this nao funciona nas arrow functions por conta do contexto léxico
                },
                divisao: function() {
                    return 8080 / 50
                },
                raizQuadrada: function() {
                    return Math.sqrt(numRaizQuadrada)
                },
                funcSecc() { // forma enxuta de definir os pares de chave / valor
                    let x = () => { //this se comporta diferente dentro de arrow functions, ele é capturado do contexto em que a função é definida, não do contexto que ela é executada, ela se refere ao contexto global
                        console.log('***********', this)
                        return 'teste'
                    }
                    console.log(x());
                    console.log(this);
                    return funcSeccSemColchetes 
                },
                numeroAleatorio: function numeroAleatorio() { //demonstração de como funciona a forma enxuta, mas da forma convencional
                    return Math.random();
                },
                dataElements: function() { //acessar atributos (usar o this.) data nas funçoes
                    return this.n1 + this.n2;
                }
            }
        })
    </script>

</body>
</html>
