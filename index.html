<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>

<body>

    <div id="app"></div>
    {{mensagem}}
    <script>
        //# para selecionar por id, . para selecionar por class
        const vm = new Vue({ //vm = view model
            el: '#app',
            data: { //guarda variaveis/atributos reativos
                mensagem: 'Primeiro Template controlado pelo Vue'
            }
        });

    </script>
</body>

</html>
